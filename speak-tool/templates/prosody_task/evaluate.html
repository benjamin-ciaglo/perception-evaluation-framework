<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="/static/styles.css" rel="stylesheet" type="text/css">
		<title>UW Master's Student Thesis: Perception Evaluation Framework</title>
	</head>

	<body>
		<div class="parent">

			<div class="child">
			<p><b>Instructions: </b>Please listen to the recording below, then answer the following question.</p>
			<audio controls>
				<source src="{{ audioURL }}" type="audio/mpeg">
			</audio>
			<p><b>Question: </b>On a scale of 1 to 7, how friendly does the speaker sound to you?</p>
			<form method="POST" action="{{ submitEvaluation }}">
				<label>
				<input type="radio" name="7" value="7">
				7 - Extremely friendly
				</label>
				<br>
				<label>
				<input type="radio" name="6" value="6">
				6 - Moderately friendly
				</label>
				<br>
				<label>
				<input type="radio" name="5" value="5">
				5 - Somewhat friendly
				</label>
				<br>
				<label>
				<input type="radio" name="4" value="4">
				4 - Neither friendly nor unfriendly
				</label>
				<br>
				<label>
				<input type="radio" name="3" value="3">
				3 - Somewhat unfriendly
				</label>
				<br>
				<label>
				<input type="radio" name="2" value="1">
				2 - Moderately unfriendly
				</label>
				<br>
				<label>
				<input type="radio" name="1" value="1">
				1 - Extremely unfriendly
				</label>
				<br>
				<input type="submit" value="Submit">
			</form>
	</body>
</html>
