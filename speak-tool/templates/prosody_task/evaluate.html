<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="/static/styles.css" rel="stylesheet" type="text/css">
		<title>UW Master's Student Thesis: Perception Evaluation Framework</title>
	</head>

	<body>
		<div class="parent">

			<div class="child">
			<p><b>Instructions: </b>Please listen to the recording below, then answer the following question.</p>
			<audio controls>
				<source src="{{ audioURL }}" type="audio/mpeg">
			</audio>
			<p><b>Question: </b>On a scale of 1 to 7, how {{ perceptualTrait }} does the speaker sound to you?</p>
			<form method="POST" action="{{ submitEvaluation }}">
				<label>
				<input type="radio" name="option" value="7">
				7 - Extremely {{ perceptualTrait }}
				</label>
				<br>
				<label>
				<input type="radio" name="option" value="6">
				6 - Moderately {{ perceptualTrait }}
				</label>
				<br>
				<label>
				<input type="radio" name="option" value="5">
				5 - Somewhat {{ perceptualTrait }}
				</label>
				<br>
				<label>
				<input type="radio" name="option" value="4">
				4 - Neither {{ perceptualTrait }} nor un{{ perceptualTrait }}
				</label>
				<br>
				<label>
				<input type="radio" name="option" value="3">
				3 - Somewhat un{{ perceptualTrait }}
				</label>
				<br>
				<label>
				<input type="radio" name="option" value="1">
				2 - Moderately un{{ perceptualTrait }}
				</label>
				<br>
				<label>
				<input type="radio" name="option" value="1">
				1 - Extremely un{{ perceptualTrait }}
				</label>
				<br>
				<input type="submit" value="Submit">
			</form>
	</body>
</html>
